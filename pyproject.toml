[tool.black]
line-length = 88
target-version = ['py312']
exclude = '''
/(
    \.venv
  | \.migrations
  | \.git
  | \.tox
  | \.eggs
  | \.idea
  | \.pytest_cache
  | build
  | dist
  | __pycache__
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
known_first_party = ["backend", "fastapi"]
known_third_party = ["django", "fastapi", "pydantic", "graphene"]
skip = ["migrations", ".venv", "__pycache__"]

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
  ".venv",
  "__pycache__",
  "migrations",
  ".git",
  ".tox",
  "dist",
  "build"
]

[tool.mypy]
python_version = "3.12"
ignore_missing_imports = true
follow_imports = "silent"
disallow_untyped_defs = false
check_untyped_defs = true
warn_return_any = false
warn_unused_ignores = true
exclude = "migrations|.venv|__pycache__"
